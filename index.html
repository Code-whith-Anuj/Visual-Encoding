<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Core Visual Encoding Exercise</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-mode">
  <!-- Theme Toggle -->
  <div id="themeToggle" class="theme-toggle">
    <i class="fas fa-sun"></i>
    <i class="fas fa-moon hidden"></i>
  </div>

  <!-- Settings icon -->
  <div id="settings" class="settings-icon">
    <i class="fas fa-cog"></i>
  </div>

  <!-- Settings panel -->
  <div id="settingsPanel" class="settings-panel hidden">
    <div class="settings-group">
      <label for="viewTime">View Time: <span id="viewTimeValue">30</span>s</label>
      <input type="range" id="viewTime" min="10" max="60" value="30" step="5">
    </div>
  
    <div class="settings-group">
      <label for="rebuildTime">Rebuild Time: <span id="rebuildTimeValue">20</span>s</label>
      <input type="range" id="rebuildTime" min="5" max="40" value="20" step="5">
    </div>
  
    <div class="settings-group preset-buttons">
      <button class="preset-btn" data-view="15" data-rebuild="10">Short</button>
      <button class="preset-btn active" data-view="30" data-rebuild="20">Medium</button>
      <button class="preset-btn" data-view="45" data-rebuild="30">Long</button>
    </div>
  </div>

  <div class="container">
    <h1>Core Visual Encoding Exercise</h1>

    <!-- Image container -->
    <div class="image-container" id="imageContainer">
      <img id="randomImage" alt="Random Image for Visualization">
      
      <!-- Fullscreen-only UI elements -->
      <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle Fullscreen">
        <i class="fas fa-expand fullscreen-icon"></i>
        <i class="fas fa-compress exit-fullscreen-icon hidden"></i>
      </button>
      
      <button id="repeatBtn" class="repeat-btn hidden">
        <i class="fas fa-redo"></i> Repeat Once
      </button>
      
      <div id="fullscreenTimer" class="fullscreen-timer hidden"></div>
    </div>

    <div class="instructions" id="instructions">
      Click <strong> Start </strong> to begin the exercise.
    </div>

    <div class="buttons">
      <button id="startBtn" class="primary-btn">Start</button>
      <button id="nextBtn" class="secondary-btn" disabled>Repeat Once</button>
    </div>

    <div class="timer" id="timer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
